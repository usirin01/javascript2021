<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Intro</title>
</head>
<body>

    <!-- if you press the "send" button, the PushScreen() function is called-->
    <h1>ID Information</h1>

    <form>
      <label for="phone">What is your name:</label><br><br>
      <input type="text" id="box" placeholder="Please enter your name" ><br><br>
      <input type="submit" value="Send" onclick="PushScreen()">
    </form>
    
    <!--four variables were defined-->
    <p id="name" class="Text"></p>
    <p id="id number" class="Text"></p>
    <p id="age" class="Text"></p>
    <p id="job" class="Text"></p>

    <script src="./app.js"></script>
</body>
</html>
